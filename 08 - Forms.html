<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
    
<div class="clearfix visible-lg-block"></div>
<hr><br>

<div class="col-lg-1"></div>
<form class="col-lg-4">
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<div class="clearfix visible-lg-block"></div>
<hr><br>

<div class="col-lg-1"></div>
<form class="form-horizontal col-lg-4">
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-4">Email</label>
        <div class="col-xs-8">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label col-xs-4">Password</label>
        <div class="col-xs-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label col-xs-4">Disabled input</label>
        <div class="col-xs-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="Disabled input" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-8">
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-8">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>

<div class="clearfix visible-lg-block"></div>
<hr><br>

<div class="col-lg-1"></div>
<form class="col-lg-4">
    <div class="row">
        <div class="col-xs-6">
            <input type="text" class="form-control input-lg" placeholder="Larger input">
        </div>
        <div class="col-xs-6">
            <select class="form-control input-lg">
                <option>Larger select</option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-6">
            <input type="text" class="form-control" placeholder="Default input">
        </div>
        <div class="col-xs-6">
            <select class="form-control">
                <option>Default select</option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-6">
            <input type="text" class="form-control input-sm" placeholder="Smaller input">
        </div>
        <div class="col-xs-6">
            <select class="form-control input-sm">
                <option>Smaller select</option>
            </select>
        </div>
    </div>
</form>

<div class="clearfix visible-lg-block"></div>
<br><hr><br>

<div class="col-lg-1"></div>
<form class="col-lg-4">
    <div class="row">
        <div class="col-xs-3">
            <input type="text" class="form-control">
        </div>
        <div class="col-xs-4">
            <input type="text" class="form-control">
        </div>
        <div class="col-xs-5">
            <input type="text" class="form-control">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-3">
            <textarea class="form-control"></textarea>
        </div>
        <div class="col-xs-4">
            <textarea class="form-control"></textarea>
        </div>
        <div class="col-xs-5">
            <textarea class="form-control"></textarea>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-3">
            <select class="form-control">
                <option>Select</option>
            </select>
        </div>
        <div class="col-xs-4">
            <select class="form-control">
                <option>Select</option>
            </select>
        </div>
        <div class="col-xs-5">
            <select class="form-control">
                <option>Select</option>
            </select>
        </div>
    </div>
</form>

<div class="clearfix visible-lg-block"></div>
<br><hr><br>

<div class="col-lg-1"></div>
<form class="col-lg-9">
    <div class="row">
        <div class="col-xs-3">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="col-xs-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Amount">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" placeholder="US Dollar">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
    </div>
</form>

<div class="clearfix visible-lg-block"></div>
<br><hr><br>

<div class="col-lg-1"></div>
<form class="col-xs-8">
    <div class="row">
        <div class="col-xs-4">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="checkbox">
            </span>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="radio">
            </span>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
</form>

<div class="clearfix visible-lg-block"></div>
<br><hr><br>

<div class="col-lg-1"></div>
<form>
    <div class="row">
        <div class="col-xs-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search&hellip;">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary">Go</button>
                </span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="input-group">
                <input type="text" class="form-control"  placeholder="Type something&hellip;">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default">Action</button>
                    <button type="button" class="btn btn-default">Options</button>
                </span>
            </div>
        </div>
    </div>
</form>

<div class="clearfix visible-lg-block"></div>
<br><hr><br>

<div class="col-lg-1"></div>
<form>
    <div class="row">
        <div class="col-xs-3">
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action 
                    	<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-xs-3">
            <div class="input-group">
                <input type="text" class="form-control">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action 
                    	<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</form>


<div class="clearfix visible-lg-block"></div>
<br><hr><br>

<form class="form-horizontal col-lg-offset-1 col-lg-6">
    <div class="form-group has-success">
        <label class="col-xs-2 control-label" for="inputSuccess">Username</label>
        <div class="col-xs-10">
            <input type="text" id="inputSuccess" class="form-control" placeholder="Input with success">
            <span class="help-block">Username is available</span>
        </div>
    </div>
    <div class="form-group has-warning">
        <label class="col-xs-2 control-label" for="inputWarning">Password</label>
        <div class="col-xs-10">
            <input type="password" id="inputWarning" class="form-control" placeholder="Input with warning">
            <span class="help-block">Password strength: Weak</span>
        </div>
    </div>
    <div class="form-group has-error">
        <label class="col-xs-2 control-label" for="inputError">Email</label>
        <div class="col-xs-10">
            <input type="email" id="inputError" class="form-control" placeholder="Input with error">
            <span class="help-block">Please enter a valid email address</span>
        </div>
    </div>
</form>

<div class="clearfix visible-lg-block"></div>
<br><hr><br>

<form class="form-horizontal col-lg-offset-1 col-lg-6">
    <div class="form-group">
        <label class="control-label col-xs-3" for="inputEmail">Email:</label>
        <div class="col-xs-9">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="inputPassword">Password:</label>
        <div class="col-xs-9">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="confirmPassword">Confirm Password:</label>
        <div class="col-xs-9">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="firstName">First Name:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="lastName">Last Name:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="phoneNumber">Phone:</label>
        <div class="col-xs-9">
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Date of Birth:</label>
        <div class="col-xs-3">
            <select class="form-control">
                <option>Date</option>
            </select>
        </div>
        <div class="col-xs-3">
            <select class="form-control">
                <option>Month</option>
            </select>
        </div>
        <div class="col-xs-3">
            <select class="form-control">
                <option>Year</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="postalAddress">Address:</label>
        <div class="col-xs-9">
            <textarea rows="3" class="form-control" id="postalAddress" placeholder="Postal Address"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="ZipCode">Zip Code:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="ZipCode" placeholder="Zip Code">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Gender:</label>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="genderRadios" value="male"> Male
            </label>
        </div>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="genderRadios" value="female"> Female
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <label class="checkbox-inline">
                <input type="checkbox" value="news"> Send me latest news and updates.
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <label class="checkbox-inline">
                <input type="checkbox" value="agree">  I agree to the <a href="#">Terms and Conditions</a>.
            </label>
        </div>
    </div>
    <br>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <input type="submit" class="btn btn-primary" value="Submit">
            <input type="reset" class="btn btn-default" value="Reset">
        </div>
    </div>
</form>

<div class="clearfix visible-lg-block"></div>
<br><hr><br>

<div class="col-lg-1"></div>
<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button>

<div class="clearfix visible-lg-block"></div>
<br><hr><br>

</body>
</html>
